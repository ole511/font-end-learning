<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <label>String A:
            <input id="radio-a" type="radio" checked="true" name="str-obj" value="a">
        </label>
        <textarea id="str-a">aixzd</textarea>
        <label>String B:
            <input id="radio-b" type="radio" name="str-obj" value="b">
        </label>
        <textarea id="str-b" >asdacz</textarea>   
        <br>     
        <label>Num A：<input id="num-a" type="number" value="0"></label>
        <label>Num B：<input id="num-b" type="number" value="1"></label>
    </div>
    <div>
        <button>获取当前选中输入的内容长度</button>
        <button>当前选中输入中的第3个字符</button>
        <button>把两个输入框的文字连接在一起输出（concat）</button>
        <button>输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）</button>
        <button>输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）</button>
        <button>使用slice获取选中输入框内容的部分内容，参数为num-a及num-b</button>
        <button>当前选中输入框的行数</button>
        <button>使用substr获取选中输入框内容的子字符串，参数为num-a及num-b</button>
        <button>把所选输入框中的内容全部转为大写</button>
        <button>把所选输入框中的内容全部转为小写</button>
        <button>把所选输入框中内容的半角空格全部去除</button>
        <button>把所选输入框中内容的a全部替换成另外一个输入框中的内容</button>
    </div>
    <p id="result"></p>

    <script>
        var radioA = document.querySelector("#radio-a")
        var radioB = document.querySelector("#radio-b")
        var strA = document.querySelector("#str-a")
        var strB = document.querySelector("#str-b")
        var numA = document.querySelector("#num-a")
        var numB = document.querySelector("#num-b")
        var buttons = document.querySelectorAll("button")
        var result = document.querySelector("#result")

        buttons[0].onclick = function(){
            if(radioA.checked){
                result.innerHTML = strA.value.length;
            }else{
                result.innerHTML = strB.value.length;
            }
        }

        buttons[1].onclick = function(){
            if(radioA.checked){
                result.innerHTML = strA.value[2];
            }else{
                result.innerHTML = strB.value[2];
            }
        }

        buttons[2].onclick = function(){
            result.innerHTML = strA.value.concat(strB.value);
        }

        buttons[3].onclick = function(){
            result.innerHTML = strA.value.indexOf(strB.value[2]);
        }

        buttons[4].onclick = function(){
            result.innerHTML = strA.value.lastIndexOf(strB.value[2]);
        }

        buttons[5].onclick = function(){
            if (radioA.checked){
                result.innerHTML = strA.value.slice(numA.value,numB.value);
            }else{
                result.innerHTML = strB.value.slice(numA.value,numB.value);
            }
        }

        buttons[6].onclick = function(){
            if (radioA.checked){
                result.innerHTML = strA.value.split(/\n/).length;
            }else{
                result.innerHTML = strB.value.split(/\n/).length;
            }
        }

        buttons[7].onclick = function(){
            if (radioA.checked){
                result.innerHTML = strA.value.substr(numA.value, numB.value);
            }else{
                result.innerHTML = strB.value.substr(numA.value, numB.value);
            }
        }

        buttons[8].onclick = function(){
            if (radioA.checked){
                result.innerHTML = strA.value.toUpperCase();
            }else{
                result.innerHTML = strB.value.toUpperCase();
            }
        }

        buttons[10].onclick = function(){
            if (radioA.checked){
                result.innerHTML = strA.value.replace(' ','');
            }else{
                result.innerHTML = strA.value.replace(' ','');
            }
        }

        buttons[11].onclick = function(){
            if(radioA.checked){
                strA.value = strB.value;
            }else{
                strB.value = strA.value;
            }
        }
    </script>
</body>
</html>
